<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surbhi ‚ù§Ô∏è Love You</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
  }

  canvas {
    display: block;
  }

  .text {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 32px;
    color: #ff4d6d;
    text-shadow: 0 0 15px red;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div class="text">Surbhi ‚ù§Ô∏è love you</div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

ctx.strokeStyle = "#ff5c8a";
ctx.lineWidth = 2;

// üê¢ Turtle
let turtle = {
  x: canvas.width / 2,
  y: canvas.height,
  angle: -90
};

// üß† Command queue (this makes it animated)
let commands = [];

function forward(dist) {
  commands.push(() => {
    let rad = turtle.angle * Math.PI / 180;
    let nx = turtle.x + Math.cos(rad) * dist;
    let ny = turtle.y + Math.sin(rad) * dist;

    ctx.beginPath();
    ctx.moveTo(turtle.x, turtle.y);
    ctx.lineTo(nx, ny);
    ctx.stroke();

    turtle.x = nx;
    turtle.y = ny;
  });
}

function left(a) {
  commands.push(() => turtle.angle -= a);
}

function right(a) {
  commands.push(() => turtle.angle += a);
}

function tree(len) {
  if (len < 8) return;

  forward(len);

  commands.push(() => {
    const x = turtle.x, y = turtle.y, a = turtle.angle;

    left(30);
    tree(len * 0.7);

    commands.push(() => {
      turtle.x = x; turtle.y = y; turtle.angle = a;
    });

    right(30);
    tree(len * 0.7);

    commands.push(() => {
      turtle.x = x; turtle.y = y; turtle.angle = a;
    });
  });
}

tree(120);

// üé¨ Animation loop
function animate() {
  if (commands.length > 0) {
    commands.shift()();
    requestAnimationFrame(animate);
  }
}

animate();
</script>

</body>
</html>
