<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Surbhi ❤️ Love You</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: #ff4d6d;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-family: monospace;
  z-index: 10;
}
</style>
</head>

<body>

<div id="start">Tap to Start ❤️</div>
<canvas id="c"></canvas>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// Turtle
let turtle = { x: canvas.width/2, y: canvas.height*0.9, a: -90 };
let queue = [];

ctx.lineWidth = Math.max(1.5, innerWidth/300);
ctx.lineCap = "round";

// Turtle commands
function f(d, col){
  queue.push(() => {
    ctx.strokeStyle = col;
    let r = turtle.a * Math.PI/180;
    let nx = turtle.x + Math.cos(r)*d;
    let ny = turtle.y + Math.sin(r)*d;
    ctx.beginPath();
    ctx.moveTo(turtle.x, turtle.y);
    ctx.lineTo(nx, ny);
    ctx.stroke();
    turtle.x = nx; turtle.y = ny;
  });
}

function l(x){ queue.push(()=>turtle.a -= x); }
function r(x){ queue.push(()=>turtle.a += x); }

function dot(){
  queue.push(()=>{
    ctx.fillStyle = "#ff9aa2";
    ctx.beginPath();
    ctx.arc(turtle.x, turtle.y, 2.5, 0, Math.PI*2);
    ctx.fill();
  });
}

// Tree (SCREENSHOT STYLE)
function tree(len, depth=0){
  if(len < 10){
    dot();
    return;
  }

  f(len, `hsl(${330-depth*6},100%,70%)`);

  let s = { ...turtle };

  l(25);
  tree(len*0.75, depth+1);
  queue.push(()=>turtle={...s});

  r(50);
  tree(len*0.75, depth+1);
  queue.push(()=>turtle={...s});
}

// Draw text (simple handwritten)
function drawText(){
  turtle.x = canvas.width*0.25;
  turtle.y = canvas.height*0.95;
  turtle.a = 0;

  "Surbhi ❤️ love you".split("").forEach(()=>{
    f(15,"#ff4d6d"); r(90); f(8,"#ff4d6d");
    l(90); f(8,"#ff4d6d");
    l(90); f(8,"#ff4d6d");
    r(90); f(15,"#ff4d6d");
    r(180); f(30,"#ff4d6d"); r(180);
  });
}

// Animation loop
function animate(){
  if(queue.length){
    queue.shift()();
    requestAnimationFrame(animate);
  }
}

// Start (mobile-friendly)
document.getElementById("start").onclick = () => {
  document.getElementById("start").remove();
  document.getElementById("music").play();
  tree(canvas.height*0.25);
  drawText();
  animate();
};
</script>

</body>
</html>
